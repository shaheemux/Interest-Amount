<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Amount converter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <h1>Interest Amount Converter</h1>
      <div class="input-group">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" min="0">
      </div>
      <div class="input-group">
        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" min="0">
      </div>
      <div class="input-group">
        <label for="years">Number of Years:</label>
        <input type="number" id="years" min="0">
      </div>
      <div class="input-group">
        <button id="convertBtn">Convert</button>
      </div>
      <div class="input-group">
        <label for="result">Interest Amount:</label>
        <input type="text" id="result" readonly>
      </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
